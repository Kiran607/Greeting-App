<!DOCTYPE html>
<html>

<head>
    <link href="../component/addStyle.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div class="add-employeeForm">
        <form class="Form" id="myForm">
            <img src="../Assests/add.png" ><br>
            <h2>Adding Employee Details</h2>

            <label for="Id"><b>Id</b></label><br>
            <input type="number" id="id" class="input-box" required><br>

            <label for="firstName"><b>First Name</b></label><br>
            <input type="text" id="fName" class="input-box" required><br>

            <label for="lastName"><b>Last Name</b></label><br>
            <input type="text" id="lName" class="input-box" required><br>

            <label for="email"><b>Email</b></label><br>
            <input type="email" id="email" class="input-box" required><br>

            <div class="button">
            <button class="addEmployee" id="btn">Submit</button>
            </div>
        </form>
    </div>

    <script src="../employeeData/employeeDetails.js"></script>

</body>


</html>
